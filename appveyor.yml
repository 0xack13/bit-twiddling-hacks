version: '{build}'
clone_folder: C:\projects\bitoperations

branches:
  only:
    - master

install:
  - SET PATH=%PATH%;C:\cygwin\bin
  - gcc --version
  - gcov --version

build_script:
  - cd source\Debug
  - make
  - cd ..\..\UnitTest\Debug
  - make

test_script:
  - BitOperations_UnitTest.exe -v | tee UnitTest.log

after_test:
  - gcov src\BitOperations
  - dir %APPVEYOR_BUILD_FOLDER%
  - dir %APPVEYOR_BUILD_FOLDER%\out

artifacts:
  - path: projects\bitoperations\UnitTest\Debug\UnitTest.log
    name: UnitTest
  - path: bitoperations\UnitTest\Debug\UnitTest.log
    name: UnitTest_c